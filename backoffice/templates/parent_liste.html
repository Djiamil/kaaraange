<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs Actifs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            border: solid 2px rgb(0, 255, 64) !important;
            padding: 0%;
            margin: 0%;
        }
        .add_user {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border: solid 2px rgb(13, 31, 17) !important;
            width: 100%;
            margin-top: 2%;
            margin-bottom: 2%;
            padding-top: 2%;
        }
        .user_table {
            width: 100%;
            border-collapse: collapse;
            margin: 0%;
            padding: 0%;

        }
        .user_table th, .user_table td {
            border: solid 1px rgb(13, 31, 17);
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 352px;
            height: 56.32px;
            top: 176.2px;
            left: 19px;
            gap: 0px;
            border-radius: 10px;
            border: 1.17px 0px 0px 0px;
            opacity: 0px;
            border: solid 2px black;
        }
        .email_phone {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2%;
        }
        .button {
            width: 30%;
            height: 50px;
            padding: 10px;
            background: #14345D;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            color: #FFFFFF;
            border-radius: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="add_user">
        <span style="font-size: 20px;"><strong>Liste des parents</strong></span>
    </div>
    <div class="user_list">
        <table class="user_table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Type</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><img src="/mediafile/{{user.avatar}}" alt="Avatar" style="width:50px;height:50px;border-radius:50%;"></td> <!-- Utilisation de template string correcte -->
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone_number }}</td>
                    <td>{{ user.prenom }}</td>
                    <td>{{ user.nom }}</td>
                    <td>{{ user.is_active }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        function addUserToTable(user) {
    const tableBody = document.getElementById('userTableBody');
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.email}</td>
        <td>${user.phone_number ? user.phone_number : ''}</td>
        <td>${user.prenom}</td>
        <td>${user.nom}</td>
        <td>${user.user_type}</td>
        <td><img src="/mediafile/{{user.avatar}}" alt="Avatar" style="width:50px;height:50px;border-radius:50%;"></td> <!-- Utilisation de template string correcte -->
        <td>${user.is_active ? 'Oui' : 'Non'}</td>
    `;
    tableBody.appendChild(row);
}

    async function fetchParents() {
        const response = await fetch("/backoffice/parent_liste/");
        if (response.ok) {
            const data = await response.json(); // Obtenir les données JSON
            const users = data.parent_actif_liste; // Accéder à la propriété parent_actif_liste
            const tableBody = document.getElementById('userTableBody');
            users.forEach(user => {
                addUserToTable(user);
            });
        }
    }

        document.addEventListener('DOMContentLoaded', fetchParents);
    </script>
</body>
</html>
